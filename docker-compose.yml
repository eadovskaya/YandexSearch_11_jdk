# To execute this docker-compose yml file use `docker-compose.yml -f docker-compose.yml-v3-dev.yml up`
# Add the `-d` flag at the end for detached execution
# To stop the execution, hit Ctrl+C, and then `docker-compose.yml -f docker-compose.yml-v3-dev.yml down`
version: "3"
services:
  yandexsearch-tests:
    image: yandexsearch-tests
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - SELENIDE_REMOTE=http://selenium-hub:4444/wd/hub
    depends_on:
      - chrome
      - firefox
      - selenium-hub

  chrome:
    image: selenium/node-chrome:4.1.3-20220405
    shm_size: 2gb
    volumes:
      - ./selenium_server_deploy.jar:/opt/selenium/selenium-server.jar
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443

  firefox:
    image: selenium/node-firefox:4.1.3-20220405
    shm_size: 2gb
    volumes:
      - ./selenium_server_deploy.jar:/opt/selenium/selenium-server.jar
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443

  selenium-hub:
    image: selenium/hub:4.1.3-20220405
    container_name: selenium-hub
    volumes:
      - ./selenium_server_deploy.jar:/opt/selenium/selenium-server.jar
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"